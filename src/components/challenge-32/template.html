<style include="challenge-32"></style>
<iron-ajax
  auto
  url="/commanders"
  handle-as="json"
  on-response="getCommanders_"></iron-ajax>

<div id="content">
  <div class="ally deck azorius"><div class="background"></div></div>

  <div class="ally deck dimir"><div class="background"></div></div>
  <div class="ally deck rakdos"><div class="background"></div></div>
  <div class="ally deck gruul"><div class="background"></div></div>
  <div class="ally deck selesnya"><div class="background"></div></div>

  <div class="wedge deck jeskai"><div class="background"></div></div>
  <div class="wedge deck sultai"><div class="background"></div></div>
  <div class="wedge deck mardu"><div class="background"></div></div>
  <div class="wedge deck temur"><div class="background"></div></div>
  <div class="wedge deck abzan"><div class="background"></div></div>

  <div class="shard deck bant"><div class="background"></div></div>
  <div class="shard deck esper"><div class="background"></div></div>
  <div class="shard deck grixis"><div class="background"></div></div>
  <div class="shard deck jund"><div class="background"></div></div>
  <div class="shard deck naya"><div class="background"></div></div>

  <div class="enemy deck simic"><div class="background"></div></div>
  <div class="enemy deck orzhov"><div class="background"></div></div>
  <div class="enemy deck izzet"><div class="background"></div></div>
  <div class="enemy deck golgari"><div class="background"></div></div>
  <div class="enemy deck boros"><div class="background"></div></div>

  <div class="four-color-constellation">
    <div class="four-color deck whiteless"><div class="background"></div></div>
    <div class="four-color deck blueless"><div class="background"></div></div>
    <div class="four-color deck blackless"><div class="background"></div></div>
    <div class="four-color deck redless"><div class="background"></div></div>
    <div class="four-color deck greenless"><div class="background"></div></div>
  </div>

  <div class="pentacolor deck"><div class="background"></div></div>

  <div class="white-mana dot whiteless"></div>
  <div class="blue-mana dot blueless"></div>
  <div class="black-mana dot blackless"></div>
  <div class="red-mana dot redless"></div>
  <div class="green-mana dot greenless"></div>

  <img src="/images/w.svg" class="white-mana mana-symbol" on-tap="listWCommanders_">
  <img src="/images/u.svg" class="blue-mana mana-symbol" on-tap="listUCommanders_">
  <img src="/images/b.svg" class="black-mana mana-symbol" on-tap="listBCommanders_">
  <img src="/images/r.svg" class="red-mana mana-symbol" on-tap="listRCommanders_">
  <img src="/images/g.svg" class="green-mana mana-symbol" on-tap="listGCommanders_">

  <img src="/images/c.svg" class="colorless-mana mana-symbol" on-tap="listCCommanders_">
</div>
