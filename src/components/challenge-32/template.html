<style include="challenge-32"></style>
<iron-ajax
  auto
  url="/commanders"
  handle-as="json"
  on-response="getCommanders_"></iron-ajax>

<div id="content">
  <div class="ally deck azorius" on-tap="listWUCommanders_">
    <div class="background">
      <div class="border" style$="visibility: [[isVisible_(diagram_.azorius)]]">
        <div class="image" style$="background-image: url([[diagram_.azorius.image.art]])"></div>
      </div>
    </div>
  </div>
  <div class="ally deck dimir" on-tap="listUBCommanders_">
    <div class="background">
      <div class="border" style$="visibility: [[isVisible_(diagram_.dimir)]]">
        <div class="image" style$="background-image: url([[diagram_.dimir.image.art]])"></div>
      </div>
    </div>
  </div>
  <div class="ally deck rakdos" on-tap="listBRCommanders_">
    <div class="background">
      <div class="border" style$="visibility: [[isVisible_(diagram_.rakdos)]]">
        <div class="image" style$="background-image: url([[diagram_.rakdos.image.art]])"></div>
      </div>
    </div>
  </div>
  <div class="ally deck gruul" on-tap="listRGCommanders_">
    <div class="background">
      <div class="border" style$="visibility: [[isVisible_(diagram_.gruul)]]">
        <div class="image" style$="background-image: url([[diagram_.gruul.image.art]])"></div>
      </div>
    </div>
  </div>
  <div class="ally deck selesnya" on-tap="listGWCommanders_">
    <div class="background">
      <div class="border" style$="visibility: [[isVisible_(diagram_.selesnya)]]">
        <div class="image" style$="background-image: url([[diagram_.selesnya.image.art]])"></div>
      </div>
    </div>
  </div>

  <div class="wedge deck jeskai" on-tap="listWRUCommanders_">
    <div class="background">
      <div class="border" style$="visibility: [[isVisible_(diagram_.jeskai)]]">
        <div class="image" style$="background-image: url([[diagram_.jeskai.image.art]])"></div>
      </div>
    </div>
  </div>
  <div class="wedge deck sultai" on-tap="listUGBCommanders_">
    <div class="background">
      <div class="border" style$="visibility: [[isVisible_(diagram_.sultai)]]">
        <div class="image" style$="background-image: url([[diagram_.sultai.image.art]])"></div>
      </div>
    </div>
  </div>
  <div class="wedge deck mardu" on-tap="listBWRCommanders_">
    <div class="background">
      <div class="border" style$="visibility: [[isVisible_(diagram_.mardu)]]">
        <div class="image" style$="background-image: url([[diagram_.mardu.image.art]])"></div>
      </div>
    </div>
  </div>
  <div class="wedge deck temur" on-tap="listRUGCommanders_">
    <div class="background">
      <div class="border" style$="visibility: [[isVisible_(diagram_.temur)]]">
        <div class="image" style$="background-image: url([[diagram_.temur.image.art]])"></div>
      </div>
    </div>
  </div>
  <div class="wedge deck abzan" on-tap="listGBWCommanders_">
    <div class="background">
      <div class="border" style$="visibility: [[isVisible_(diagram_.abzan)]]">
        <div class="image" style$="background-image: url([[diagram_.abzan.image.art]])"></div>
      </div>
    </div>
  </div>

  <div class="shard deck bant" on-tap="listGWUCommanders_">
    <div class="background">
      <div class="border" style$="visibility: [[isVisible_(diagram_.bant)]]">
        <div class="image" style$="background-image: url([[diagram_.bant.image.art]])"></div>
      </div>
    </div>
  </div>
  <div class="shard deck esper" on-tap="listWUBCommanders_">
    <div class="background">
      <div class="border" style$="visibility: [[isVisible_(diagram_.esper)]]">
        <div class="image" style$="background-image: url([[diagram_.esper.image.art]])"></div>
      </div>
    </div>
  </div>
  <div class="shard deck grixis" on-tap="listUBRCommanders_">
    <div class="background">
      <div class="border" style$="visibility: [[isVisible_(diagram_.grixis)]]">
        <div class="image" style$="background-image: url([[diagram_.grixis.image.art]])"></div>
      </div>
    </div>
  </div>
  <div class="shard deck jund" on-tap="listBRGCommanders_">
    <div class="background">
      <div class="border" style$="visibility: [[isVisible_(diagram_.jund)]]">
        <div class="image" style$="background-image: url([[diagram_.jund.image.art]])"></div>
      </div>
    </div>
  </div>
  <div class="shard deck naya" on-tap="listRGWCommanders_">
    <div class="background">
      <div class="border" style$="visibility: [[isVisible_(diagram_.naya)]]">
        <div class="image" style$="background-image: url([[diagram_.naya.image.art]])"></div>
      </div>
    </div>
  </div>

  <div class="enemy deck simic" on-tap="listGUCommanders_">
    <div class="background">
      <div class="border" style$="visibility: [[isVisible_(diagram_.simic)]]">
        <div class="image" style$="background-image: url([[diagram_.simic.image.art]])"></div>
      </div>
    </div>
  </div>
  <div class="enemy deck orzhov" on-tap="listWBCommanders_">
    <div class="background">
      <div class="border" style$="visibility: [[isVisible_(diagram_.orzhov)]]">
        <div class="image" style$="background-image: url([[diagram_.orzhov.image.art]])"></div>
      </div>
    </div>
  </div>
  <div class="enemy deck izzet" on-tap="listURCommanders_">
    <div class="background">
      <div class="border" style$="visibility: [[isVisible_(diagram_.izzet)]]">
        <div class="image" style$="background-image: url([[diagram_.izzet.image.art]])"></div>
      </div>
    </div>
  </div>
  <div class="enemy deck golgari" on-tap="listBGCommanders_">
    <div class="background">
      <div class="border" style$="visibility: [[isVisible_(diagram_.golgari)]]">
        <div class="image" style$="background-image: url([[diagram_.golgari.image.art]])"></div>
      </div>
    </div>
  </div>
  <div class="enemy deck boros" on-tap="listRWCommanders_">
    <div class="background">
      <div class="border" style$="visibility: [[isVisible_(diagram_.boros)]]">
        <div class="image" style$="background-image: url([[diagram_.boros.image.art]])"></div>
      </div>
    </div>
  </div>

  <div class="four-color-constellation">
    <div class="four-color deck whiteless" on-tap="listUBRGCommanders_">
      <div class="background">
        <div class="border" style$="visibility: [[isVisible_(diagram_.whiteless)]]">
          <div class="image" style$="background-image: url([[diagram_.whiteless.image.art]])"></div>
        </div>
      </div>
    </div>
    <div class="four-color deck blueless" on-tap="listWBRGCommanders_">
      <div class="background">
        <div class="border" style$="visibility: [[isVisible_(diagram_.blueless)]]">
          <div class="image" style$="background-image: url([[diagram_.blueless.image.art]])"></div>
        </div>
      </div>
    </div>
    <div class="four-color deck blackless" on-tap="listWURGCommanders_">
      <div class="background">
        <div class="border" style$="visibility: [[isVisible_(diagram_.blackless)]]">
          <div class="image" style$="background-image: url([[diagram_.blackless.image.art]])"></div>
        </div>
      </div>
    </div>
    <div class="four-color deck redless" on-tap="listWUBGCommanders_">
      <div class="background">
        <div class="border" style$="visibility: [[isVisible_(diagram_.redless)]]">
          <div class="image" style$="background-image: url([[diagram_.redless.image.art]])"></div>
        </div>
      </div>
    </div>
    <div class="four-color deck greenless" on-tap="listWUBRCommanders_">
      <div class="background">
        <div class="border" style$="visibility: [[isVisible_(diagram_.greenless)]]">
          <div class="image" style$="background-image: url([[diagram_.greenless.image.art]])"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="pentacolor deck" on-tap="listWUBRGCommanders_">
    <div class="background">
      <div class="border" style$="visibility: [[isVisible_(diagram_.pentacolor)]]">
        <div class="image" style$="background-image: url([[diagram_.pentacolor.image.art]])"></div>
      </div>
    </div>
  </div>

  <div class="white-mana dot whiteless"></div>
  <div class="blue-mana dot blueless"></div>
  <div class="black-mana dot blackless"></div>
  <div class="red-mana dot redless"></div>
  <div class="green-mana dot greenless"></div>

  <img src="/images/w.svg" class="white-mana mana-symbol deck" on-tap="listWCommanders_">
  <div class$="white-mana deck [[isBackground_(diagram_.monoWhite)]]"
      on-tap="listWCommanders_">
    <div class="background">
      <div class="image" style$="background-image: url([[diagram_.monoWhite.image.art]])"></div>
    </div>
  </div>
  <img src="/images/u.svg" class="blue-mana mana-symbol deck" on-tap="listUCommanders_">
  <div class$="blue-mana deck [[isBackground_(diagram_.monoBlue)]]"
      on-tap="listUCommanders_">
    <div class="background">
      <div class="image" style$="background-image: url([[diagram_.monoBlue.image.art]])"></div>
    </div>
  </div>
  <img src="/images/b.svg" class="black-mana mana-symbol deck" on-tap="listBCommanders_">
  <div class$="black-mana deck [[isBackground_(diagram_.monoBlack)]]"
      on-tap="listBCommanders_">
    <div class="background">
      <div class="image" style$="background-image: url([[diagram_.monoBlack.image.art]])"></div>
    </div>
  </div>
  <img src="/images/r.svg" class="red-mana mana-symbol deck" on-tap="listRCommanders_">
  <div class$="red-mana deck [[isBackground_(diagram_.monoRed)]]"
      on-tap="listRCommanders_">
    <div class="background">
      <div class="image" style$="background-image: url([[diagram_.monoRed.image.art]])"></div>
    </div>
  </div>
  <img src="/images/g.svg" class="green-mana mana-symbol deck" on-tap="listGCommanders_">
  <div class$="green-mana deck [[isBackground_(diagram_.monoGreen)]]"
      on-tap="listGCommanders_">
    <div class="background">
      <div class="image" style$="background-image: url([[diagram_.monoGreen.image.art]])"></div>
    </div>
  </div>

  <img src="/images/c.svg" class="colorless-mana mana-symbol deck" on-tap="listCCommanders_">
  <div class="colorless-mana deck"
      on-tap="listCCommanders_"
      style$="visibility: [[isVisible_(diagram_.colorless)]]">
    <div class="background">
      <div class="image" style$="background-image: url([[diagram_.colorless.image.art]])"></div>
    </div>
  </div>
  <div class="any-type mana-symbol deck" on-tap="listAllCommanders_">
    <span>?</span>
    <div class="background" style$="visibility: [[isVisible_(diagram_.any)]]">
      <div class="image" style$="background-image: url([[diagram_.any.image.art]])"></div>
    </div>
  </div>
</div>

<commander-selector id="selector" on-commander-selected="handleCommanderSelected_"></commander-selector>
